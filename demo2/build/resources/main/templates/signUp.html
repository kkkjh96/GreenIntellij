<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>회원가입 입니다.</h1>
    <hr>
    <form th:action="@{/login}" method="post" th:object="${user}">
        <div>
            ID : <input type="text" th:field="*{username}">
        </div>
        <div>
            PW : <input type="text" th:field="*{password}">
        </div>
        <div>
            이름 : <input type="text" th:field="*{name}">
            <input type="hidden" name="role" th:value="member">
        </div>
        <div><input type="submit" value="회원가입"></div>
    </form>
</body>
</html>
