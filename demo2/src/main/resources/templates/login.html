<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>로그인 입니다.</h1>
    <hr>
    <form th:action="@{/loginUser}" method="post" th:object="${user}">
        <div>
            <label>
                ID :
                <input type="text" th:field="*{username}">
            </label>
        </div>
        <div>
            <label>
                PW :
                <input type="text" th:field="*{password}">
            </label>
        </div>
        <div><input type="submit" value="로그인"></div>
    </form>
</body>
</html>
