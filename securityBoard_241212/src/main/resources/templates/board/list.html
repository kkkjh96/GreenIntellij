<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1>게시글 목록</h1>
    <hr>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board, iterStat : ${boards}">
                    <td th:text="${iterStat.count}"></td>
                    <td><a th:href="@{/board/detail/{bno}(bno=${board.bno})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.regDate}"></td>
                </tr>
            </tbody>
        </table>
        <div>
        </div>
        <th:block th:if="${session.user.username != null}">
            <div>
                <a href="/board/write">게시글 작성</a>
            </div>
        </th:block>
    </div>
</body>
</html>
